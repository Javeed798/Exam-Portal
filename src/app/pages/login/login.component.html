<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row background" style="margin-top: 20px">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="logo" src="./assets/1.jpg" alt="Logo">
                </div>
                <h1 class="text-center">Register Here</h1>

                        <!--                User name             -->
                <form (ngSubmit)="formSubmit()">
                   <mat-card>
                    <mat-card-content>
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username"  required name="username"  matInput placeholder="Enter username">
                            <mat-hint class="red">username is must*</mat-hint>
                        </mat-form-field>
                            <!-- Password -->
                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>Password</mat-label>
                                <input [(ngModel)]="loginData.password" required name="password"  type="password" matInput placeholder="Enter Password">
                            </mat-form-field>
                        
                        <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button  class="ml20" mat-raised-button color="accent">Reset</button>
                        </div>
                    </mat-card-content>
                   
                   </mat-card>
                </form>
            </div>
        </div>
    </div>
</div>
