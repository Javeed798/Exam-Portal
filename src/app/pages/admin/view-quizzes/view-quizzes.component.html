<mat-card class="mt10 mr20 ml20 background" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button
            [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title"
            mat-flat-button color="warn">Questions</button>
        <button class="ml20" mat-stroked-button color="warn">Max Marks {{q.maxMarks}}</button>
        <button class="ml20" mat-stroked-button color="warn">No of Questions: {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/quiz/'+q.qid" class="ml20" mat-stroked-button color="primary">Edit QUiZ</button>
        <button class="ml20 btn btn-dark">Attempts</button>
        <button class="ml20 btn btn-danger" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz"  class="btn btn-warning">Add New Quiz</button>
</div>
